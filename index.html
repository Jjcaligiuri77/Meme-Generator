<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

  <div class="a" class="dropdown">
    <button id="myBtn" class="dropbtn">&#926</button>
    <div id="myDropdown" class="dropdown-content">
      <a href="#home">Always Be Learning</a>
      <script>

        document.getElementById("myBtn").onclick = function () { myFunction() };
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
      </script>
    </div>
  </div>


  <div class="header">
    <div class="container">
      <h1>Simply Meme-ingful&#8482;</h1>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="meme thumbnail">
            <img id="joke" src="https://www.adweek.com/wp-content/uploads/2018/07/confused-guy-meme-content-2018.jpg">
            <h1 class="top-caption"></h1>
            <h1 class="bottom-caption"></h1>
          </div> 
        </div>
        <div class="col-md-6">
          <div class="tool">
            <h2>Create Your Own Dank Meme Below!</h2>
            <form role="form">
              <div class="form-group">
                <label> Input Image URL&#42;</label>
                <input id="image-url" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Top Text&#42;</label>
                <input id="top-text" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Bottom Text&#42;</label>
                <input id="bottom-text" type="text" class="form-control">
              </div>
              <button id="but">Submit</button>

              <div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
<section class="meme-section"></section>
  <script src="app.js"></script>
</body>

</html>
